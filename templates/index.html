<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subred Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Subredes</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="ip">Dirección IP:</label>
            <input type="text" id="ip" name="ip" required>
            <label for="mascara">Máscara de red (decimal):</label>
            <input type="text" id="mascara" name="mascara" required>
            <label for="num_subredes">Cantidad de subredes:</label>
            <input type="number" id="num_subredes" name="num_subredes" required>
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
